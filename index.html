<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-Do app</title>
</head>
<body>
    
    <div class="box-main">

        <header>
            <h1>T O D O</h1>
            <img src="assets/img/icon-sun.svg">
        </header>

        <div class="createTodo">

            <div class="circle"></div>
            <input type="text" id="text" placeholder="Create a new todo...">

        </div>

        <div class="boxTodo">

            <div class="newChores">
            </div>

            <div class="infTodoMobile">
                <p><span id="itensLeft1">0</span> itens left</p>
                <p class="selectClearCompleted">Clear Completed</p>
            </div>

            <div class="selectTodoMobile">
                <p class="selectAll">All</p>
                <p class="selectActive">Active</p>
                <p class="selectCompleted">Completed</p>
            </div>

            <div class="infTodoDesktop">
                <div class="numberTodoItems">
                    <p><span id="itensLeft2">0</span> itens left</p>
                </div>
                <div class="selectTodoDesktop">
                    <p class="selectAll">All</p>
                    <p class="selectActive">Active</p>
                    <p class="selectCompleted">Completed</p>
                </div>
                <div class="clearCompletedTodo">
                    <p class="selectClearCompleted">Clear Completed</p>
                </div>
            </div>

        </div>

    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
